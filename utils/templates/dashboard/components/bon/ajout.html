 <!-- Modal -->
 <div class="modal fade" id="ajoutbon" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter une </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="dateDebut">Date de debut</label>
                    <input type="text" class="form-control" id="dateDebut" name="dateDebut" required>
                </div>
                <div class="form-group">
                    <label for="dateFin">Date de fin</label>
                    <input type="text" class="form-control" id="dateFin" name="dateFin" required>
                </div>
                <div class="form-group">
                    <label for="typeDeReduction">Type de reduction</label>
                    <input type="text" class="form-control" id="typeDeReduction" name="typeDeReduction" required>
                </div>
                <div class="form-group">
                    <label for="codeDeReduction">Code de reduction</label>
                    <input type="text" class="form-control" id="codeDeReduction" name="codeDeReduction" required>
                </div>
                <div class="form-group">
                    <label for="montantDeReduction">Montant de reduction</label>
                    <input type="text" class="form-control" id="montantDeReduction" name="montantDeReduction" required>
                </div>
                <div class="form-group">
                    <label for="quantityBon">Quantite de bon</label>
                    <input type="text" class="form-control" id="quantityBon" name="quantityBon" required>
                </div>
                
                <div class="form-group">
                    <label for="ageCible">Age du cible</label>
                    <input type="text" class="form-control" id="ageCible" name="ageCible" required>
                </div>
                <div class="form-group">
                    <label for="sexCible">Sexe du cible</label>
                    <input type="text" class="form-control" id="sexeCible" name="sexeCible" required>
                </div>
                <div class="form-group">
                    <label for="localisation">Adresse</label>
                    <input type="text" class="form-control" id="localisation" name="localisation" required>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" class="form-control" id="image" name="image" >
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" >Enregistrer</button>
            </form>
        </div>         
    </div>
    </div>
</div>
