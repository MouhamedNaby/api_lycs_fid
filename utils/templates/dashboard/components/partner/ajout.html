 <!-- Modal -->
 <div class="modal fade" id="ajoutarticle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter une </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nomArticle">Nom de l'articcle</label>
                    <input type="text" class="form-control" id="nomArticle" name="nomArticle" required>
                </div>
                
                <div class="form-group">
                    <label for="ageCible">Age du cible</label>
                    <input type="text" class="form-control" id="ageCible" name="ageCible" required>
                </div>
                <div class="form-group">
                    <label for="sexCible">Sexe du cible</label>
                    <input type="text" class="form-control" id="sexeCible" name="sexeCible" required>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" >Enregistrer</button>
            </form>
        </div>         
    </div>
    </div>
</div>
