
{% load static %}
{% include 'dashboard/components/articles/ajout.html' %}
<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <div>
        <h6 class="m-0 font-weight-bold text-primary">Liste des articles</h6>
    </div>
    <!-- Button trigger modal -->
    <!-- <div class="float-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ajoutarticle">
            Ajouter
        </button>
    </div> -->
  </div>
  <style>
    .image-cell img {
        max-width: 60px; /* Ajustez la largeur maximale selon vos besoins */
        max-height: 60px;
        border-radius: 50% 50%; /* Ajustez la hauteur maximale selon vos besoins */
        max-width: 100%; /* Assurez-vous que l'image n'est pas plus large que la cellule */
        
    }
    .image-cell{
    padding-left: -50px;
    }
    thead {
        background: rgb(235, 96, 156);
        background: radial-gradient(circle, rgb(241, 151, 190) 0%, rgb(51, 137, 235) 100%); /* Couleur de fond de l'en-tête */
        
        position: sticky;
        top: 0; /* Fixez l'en-tête en haut de la fenêtre lors du défilement */
        left: 0;
        z-index: 100; /* Assurez-vous que l'en-tête est au-dessus du contenu défilant */
    }
    th{
        color: white;
    }
    th,td{
        white-space: nowrap;
    }
    tbody {
        max-height: 400px; /* Ajustez la hauteur maximale du corps du tableau selon vos besoins */
        overflow-y: auto; /* Ajoutez une barre de défilement vertical si nécessaire */
         /* Pour permettre le défilement vertical */
    }
    /* Styles pour le corps du tableau */
    
    
</style>

  <div class="card-body">
      <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead class="">
                <tr>
                    <th>Article</th>
                    <th>Age du Cible</th>
                    <th>Sexe du cible</th>
                    <th>Auteurs</th>
                    

                    <!-- <th class="text-center">ACTION</th> -->
                </tr>
              </thead>
              <tbody>
                  {% for article in articles %}
                  <tr>
                      <td class="image-cell">
                          <img src="{{ article.image.url }}" alt="Description de l'image">
                          {{article.nomArticle}}
                    </td>
                      <td>{{article.ageCible}}</td>
                      <td>{{article.sexeCilbe}}</td>
                      <td>{{article.author}}</td>
                      

                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
</div>
